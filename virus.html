<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var deviceName = "不明なデバイス";

            if (/android/i.test(userAgent)) {
                var androidDeviceName = userAgent.match(/(?:(?:(?:; ([^;)]+)) Build\/.*)\))/);
                if (androidDeviceName && androidDeviceName[1]) {
                    deviceName = androidDeviceName[1];
                }
            }

            document.getElementById("deviceInfo").innerHTML = "あなたの端末: " + deviceName;
        }
    </script>
</head>
<body>
    <h1 id="deviceInfo"></h1>
</body>
</html>
